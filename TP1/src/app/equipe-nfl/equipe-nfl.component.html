<div class="container">
  <h1>Liste des équipes NFL</h1>

  <form>
    <label for="equipeDropdown">Sélectionnez une équipe NFL :</label>
    <select id="equipeDropdown" [(ngModel)]="equipeSelectionnee" name="equipeDropdown">
      <option *ngFor="let equipe of equipesNFL" [value]="equipe.teamAbv">{{ equipe.teamCity }}</option>
    </select>


    <div *ngIf="equipeSelectionnee">
      <h2>Équipe sélectionnée :</h2>
      <h3>{{ equipeSelectionnee }}</h3>
      <p>Ville : {{ getEquipeVille(equipeSelectionnee) }}</p>
      <img [src]="getEquipeLogo(equipeSelectionnee)" alt="{{ equipeSelectionnee }}" width="250">
      
      <button type="button" (click)="afficherRoster()">Afficher le roster</button>

      <button type="button" (click)="afficherHoraire()" class="bouton-rouge">Consulter le calendrier</button>

    </div>
  </form>

  <ng-template #loadingTemplate>
    <p>Chargement des données...</p>
  </ng-template>

  <div *ngIf="equipesNFL.length === 0 && !loadingTemplate">
    <p>Aucune équipe NFL n'a été trouvée.</p>
  </div>
</div>
